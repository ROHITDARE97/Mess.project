<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menus.html">Menus</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="admin-section" style="display: none;">
            <h2>Add or Update Mess</h2>
            <form id="admin-form">
                <label for="mess-name">Mess Name:</label>
                <input type="text" id="mess-name" required>
                
                <label for="lunch-menu">Lunch Menu:</label>
                <textarea id="lunch-menu" rows="3" required></textarea>
                
                <label for="dinner-menu">Dinner Menu:</label>
                <textarea id="dinner-menu" rows="3" required></textarea>
                
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Mess Name]. All rights reserved.</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
